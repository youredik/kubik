name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '24'
  YANDEX_CLOUD_FOLDER_ID: ${{ secrets.YANDEX_CLOUD_FOLDER_ID }}
  YANDEX_CLOUD_SERVICE_ACCOUNT_KEY_ID: ${{ secrets.YANDEX_CLOUD_SERVICE_ACCOUNT_KEY_ID }}
  YANDEX_CLOUD_SERVICE_ACCOUNT_KEY: ${{ secrets.YANDEX_CLOUD_SERVICE_ACCOUNT_KEY }}
  YC_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY_ID }}
  YC_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_ACCESS_KEY }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=package.json

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [ build, security-scan ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Yandex Cloud CLI
        uses: yc-actions/yc-sls-container-deploy@v4.4.0
        with:
          yc-sa-id: ajeqggpimiudk4bktg4a
          container-name: 'baget-shop-staging'
          folder-id: 'b1gono5h2jf9fo4fd3c8'
          revision-image-url: cr.yandex/${{ secrets.YANDEX_CLOUD_REGISTRY_ID }}/baget-shop:staging-${{ github.sha }}
          yc-sa-json-credentials: ${{ secrets.YANDEX_CLOUD_SERVICE_ACCOUNT_KEY }}
          revision-service-account-id: ajeqggpimiudk4bktg4a

      - name: Login to Yandex Container Registry
        run: |
          yc container registry configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t cr.yandex/${{ secrets.YANDEX_CLOUD_REGISTRY_ID }}/baget-shop:staging-${{ github.sha }} .
          docker push cr.yandex/${{ secrets.YANDEX_CLOUD_REGISTRY_ID }}/baget-shop:staging-${{ github.sha }}

      - name: Deploy to Yandex Cloud Serverless Container (Staging)
        id: deploy
        run: |
          yc serverless container revision deploy \
            --container-id ${{ secrets.YANDEX_CLOUD_CONTAINER_STAGING_ID }} \
            --image cr.yandex/${{ secrets.YANDEX_CLOUD_REGISTRY_ID }}/baget-shop:staging-${{ github.sha }} \
            --service-account-id ${{ secrets.YANDEX_CLOUD_SA_ID }} \
            --environment TELEGRAM_BOT_TOKEN=${{ env.TELEGRAM_BOT_TOKEN }},TELEGRAM_CHAT_ID=${{ env.TELEGRAM_CHAT_ID }},YC_ACCESS_KEY_ID=${{ env.YC_ACCESS_KEY_ID }},YC_SECRET_ACCESS_KEY=${{ env.YC_SECRET_ACCESS_KEY }} \
            --concurrency 4 \
            --memory 512MB \
            --cores 1 \
            --execution-timeout 30s \
            --min-instances 0 \
            --max-instances 2
          
          # Get the container URL
          CONTAINER_URL=$(yc serverless container get ${{ secrets.YANDEX_CLOUD_CONTAINER_STAGING_ID }} --format json | jq -r '.url')
          echo "url=$CONTAINER_URL" >> $GITHUB_OUTPUT

      - name: Send deployment notification
        run: |
          curl -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${{ env.TELEGRAM_CHAT_ID }}\", \"text\": \"ğŸš€ Staging deployment completed successfully!\\n\\nğŸ“¦ Version: ${{ github.sha }}\\nğŸŒ URL: ${{ steps.deploy.outputs.url }}\\nğŸ‘¤ Deployed by: ${{ github.actor }}\", \"parse_mode\": \"HTML\"}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Yandex Cloud CLI
        uses: yc-actions/yc-sls-container-deploy@v4.4.0
        with:
          yc-sa-id: ajeqggpimiudk4bktg4a
          container-name: 'baget-shop-staging'
          folder-id: 'b1gono5h2jf9fo4fd3c8'
          revision-image-url: cr.yandex/${{ secrets.YANDEX_CLOUD_REGISTRY_ID }}/baget-shop:prod-${{ github.sha }}
          yc-sa-json-credentials: ${{ secrets.YANDEX_CLOUD_SERVICE_ACCOUNT_KEY }}
          revision-service-account-id: ajeqggpimiudk4bktg4a

      - name: Login to Yandex Container Registry
        run: |
          yc container registry configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t cr.yandex/${{ secrets.YANDEX_CLOUD_REGISTRY_ID }}/baget-shop:prod-${{ github.sha }} .
          docker push cr.yandex/${{ secrets.YANDEX_CLOUD_REGISTRY_ID }}/baget-shop:prod-${{ github.sha }}

      - name: Deploy to Yandex Cloud Serverless Container (Production)
        id: deploy
        run: |
          yc serverless container revision deploy \
            --container-id ${{ secrets.YANDEX_CLOUD_CONTAINER_PROD_ID }} \
            --image cr.yandex/${{ secrets.YANDEX_CLOUD_REGISTRY_ID }}/baget-shop:prod-${{ github.sha }} \
            --service-account-id ${{ secrets.YANDEX_CLOUD_SA_ID }} \
            --environment TELEGRAM_BOT_TOKEN=${{ env.TELEGRAM_BOT_TOKEN }},TELEGRAM_CHAT_ID=${{ env.TELEGRAM_CHAT_ID }},YC_ACCESS_KEY_ID=${{ env.YC_ACCESS_KEY_ID }},YC_SECRET_ACCESS_KEY=${{ env.YC_SECRET_ACCESS_KEY }} \
            --concurrency 8 \
            --memory 1GB \
            --cores 2 \
            --execution-timeout 30s \
            --min-instances 1 \
            --max-instances 5
          
          # Get the container URL
          CONTAINER_URL=$(yc serverless container get ${{ secrets.YANDEX_CLOUD_CONTAINER_PROD_ID }} --format json | jq -r '.url')
          echo "url=$CONTAINER_URL" >> $GITHUB_OUTPUT

      - name: Send deployment notification
        run: |
          curl -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${{ env.TELEGRAM_CHAT_ID }}\", \"text\": \"ğŸ‰ Production deployment completed successfully!\\n\\nğŸ“¦ Version: ${{ github.sha }}\\nğŸŒ URL: ${{ steps.deploy.outputs.url }}\\nğŸ‘¤ Deployed by: ${{ github.actor }}\\n\\nâœ… Application is live!\", \"parse_mode\": \"HTML\"}"